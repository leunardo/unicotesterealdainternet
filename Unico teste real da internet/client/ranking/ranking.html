<h2 class="center-title title MEGA">Ranking mais legitimo da Internet</h2>
<div class="ranking-container">
    <section style="width:100%">
        <h3 class="center-title title">Maiores 20 Scores</h3>
        <ol class="ranking20">
            <li class="flexAround" ng-repeat="usuario in top20">

        </ol>
    </section>
