<h2 class="center-title">Ranking mais legitimo da Internet</h2>
<div class="ranking-container">
    <section>
        <h3 class="center-title">Maiores 10 Scores</h3>
        <ol>
            <li class="justified-text" ng-repeat="usuario in top10">
                <span class="nome">{{$index + 1}}. {{usuario.Nome}}</span>

            </li>
        </ol>
    </section>
</div>
