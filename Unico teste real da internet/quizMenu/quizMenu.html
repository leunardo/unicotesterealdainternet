<h3 class="quizHeader"> LISTA DE QUIZZES: P√ÅGINA {{nPagina+1}} </h3>
<div class = "quizzes">
    <section class = "quizBox" ng-repeat="quiz in quizzes">
        <div>
            <p class = "quiztitle"> <a ng-href = "/#!/quiz/{{quiz.id}}"> {{quiz.titulo}}      </a></p> 
            <div class = "foto"><img ng-href = "/#!/quiz/{{quiz.id}}" ng-src="{{quiz.foto}}"></div>
            <p class = "resumo"> {{quiz.resumo}} </p>
        </div>
        <p class = "autor"> DE: <a ng-href="/#!/perfil/{{quiz.autor.id}}">{{quiz.autor.nome}}<a> </p>
    </section>
</div>
