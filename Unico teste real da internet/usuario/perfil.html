<section class="hero">
    <article class="hero-body">
        <img ng-src="{{usuario.foto}}" class="profile-pic img-medium hero-img">
        <b class="hero-name">{{usuario.nome}}</b>
    </article>
    <h class = "user-titulodescricao">
        <p>Sobre mim: 
            <p ng-show="checarUser()"> 
                 <button type="button" onclick ="atualizarDescricao()" > <i class="fa fa-pencil" aria-hidden="true"></i> Editar</button>  
            </p>
    </h>
    <article class="user-descricao"> 
        </p>{{usuario.descricao}}</p>
    </article>

    <article class="wrapper">
        <h2 class= "title">Meus quizzes</h2>

        <section class="quizzes user-quizzes">
            
            <a ng-href="/#!/quiz/{{quiz.id}}" ng-repeat="quiz in quizzes" class="user-quiz marginless">
                {{quiz.titulo}}
            </a>
            
        </section>
    </article>
</section>
