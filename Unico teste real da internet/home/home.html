<div class="home-container">
    
    <div class="menu-home">
        <div class = "opcoes">
            <p class="criar"> <a ng-href="/#!/criarquiz"> Crie seu próprio Quiz! </a> </p>
            <p> <a ng-href="/#!/quizzes"> Encontre seu Quiz ideal! </a> </p>
        </div>
        <h3> QUIZZES ALEATÓRIOS </h3>
        <div class = "randomQuizzes">
            <section class = "quizAnchor" ng-repeat="quiz in quizzes">
                <p class = "quiztitle"> <a ng-href = "/#!/quiz/{{quiz.id}}"> {{quiz.titulo}} </a> </p>
                <div class = "foto"> <img ng-href = "/#!/quiz/{{quiz.id}}" ng-src="{{quiz.foto}}"> </div>
                <p class = "resumo"> {{quiz.resumo}} </p> 
                <p class = "autor"> <a ng-href = "/#!/perfil/{{quiz.autor.id}}"> {{quiz.autor.nome}} <a> </p>
            </section>
        </div>
    </div>
</div>
