<h3 class="title resultado-head">{{notaFinal}} de {{notaTotal}}</h3>
<small class="resultado-small">Você acertou: {{notaFinal/notaTotal * 100 | number: 1}}% parabéns </small>


<img ng-src="{{quiz.foto}}" class="aligned-center resultado-foto">

<section class="pontuacao-resultado">    
    <ul style="width: 60%">
        <li class="li-head">TOPS</li>
        <li ng-repeat="user in quiz.top3" class="pontuacao-resultado-li">
            <img ng-src="{{user.foto}}" class="pontuacao-resultado-foto">
            <a ng-href="/#!/perfil/{{user.id}}">{{user.nome}}</a>
            <span>{{user.nota}}</span>
        </li>
    </ul>
    
</section>
